<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/quiz.css">

		<title>Star Wars Quiz: Are you a Star Wars fan?</title>
	</head>
	<body>
		<div class="container">
			<div id="quiz" class="justify-center flex-column">
				<div id="hud">
					<div id="hud-item">
						<p class="hud-prefix" id="progress-text">
							Question
						</p>
						<div id="progress-bar">
							<div id="progress-bar-full"></div>
						</div>
					</div>
					<div id="hud-item">
						<p class="hud-prefix">
							Score
						</p>
						<h1 class="hud-main-text" id="score">
						 	0
						</h1>
					</div>
				</div>
				<h2 id="question"></h2>
				<div class="choice-container">
					<p class="choice-prefix">A</p>
					<p class="choice-text" data-number="1"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">B</p>
					<p class="choice-text" data-number="2"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">C</p>
					<p class="choice-text" data-number="3"></p>
				</div>
				<div class="choice-container">
					<p class="choice-prefix">D</p>
					<p class="choice-text" data-number="4"></p>
				</div>
			</div>

			<!-- <button onclick="checkAnswers()">
				Check Answers
			</button> -->
		</div>
		
		<!-- Scripts -->
		<script type="module" src="scripts/firestore.js"></script>
		<script type="module" src="scripts/app.js"></script>
		<script type="module">
			// Define functions on the global window object
			//import { checkAnswers } from './scripts/app.js';

		</script>
		
	</body>
</html>
